<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="title">Vanila Slider</div>
      </div>
    </header>
    <main>
      <div class="carousel">
        <div class="carousel__content">
          <div class="slide">
            <div class="slide__item">
              <img src="img/slider-img.jpg" alt="img1" class="slide__img" />
            </div>
            <div class="slide__item">
              <img src="img/slider-img.jpg" alt="img1" class="slide__img" />
            </div>
            <div class="slide__item">
              <img src="img/slider-img.jpg" alt="img1" class="slide__img" />
            </div>
            <div class="slide__item">
              <img src="img/slider-img.jpg" alt="img1" class="slide__img" />
            </div>
            <div class="slide__item">
              <img src="img/slider-img.jpg" alt="img1" class="slide__img" />
            </div>
          </div>
        </div>
        <div class="carousel__arrows">
          <button class="carousel__prev">prev</button>
          <button class="carousel__next">next</button>
        </div>
        <div class="carousel__pagination">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot dot--active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/script.js"></script>
</html>
